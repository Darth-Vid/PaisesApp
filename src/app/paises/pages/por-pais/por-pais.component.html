<h2>Busqueda por Pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
        <app-paises-input 
        placeHolder="Buscar Pais..."
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )">
        </app-paises-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos" 
    class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
            {{pais.translations['spa'].common}}
        </a>
    </li>
    <li  class="list-group-item list-group-item-action"
    (click)="buscarSugerido(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No hay resultados para la busqueda de {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
