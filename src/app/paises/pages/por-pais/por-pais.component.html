<h2>Busqueda por Pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
        <app-paises-input 
        placeHolder="Buscar Pais..."
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )">
    </app-paises-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No hay resultados para la busqueda de {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
