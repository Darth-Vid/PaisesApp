<h3 class="animate__animated animate__bounce" >Buscar por region: <small> {{regionActiva | titlecase}} </small><h3>
<hr>

<h5 class="animate__animated animate__bounce" >Seleccione la region</h5>

<div class="row" >
    <div class="col">
        <button *ngFor="let region of regiones" 
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)">
           {{ region  | titlecase }}
        </button>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No hay resultados para la busqueda de {{regionActiva}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
